<html>
    <head>
        <title>E-Commerce Wishlist</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Product list</h1>

        <button id="wishlistBtn">My Wishlist</button>
        
        <label for="priceFilter">Sort by Price: </label>
        <select id="priceFilter">
            <option value="">Select</option>
            <option value="high">High to Low</option>
            <option value="low">Low to High</option>
        </select>

        <div id="products"></div>

        <h2 id="wishlistSection">My Wishlist</h2>
        <div id="wishlist"></div>

        <h3 id="totalPrice">Total: $0</h3>

        <script src="java.js"></script>
    </body>
</html>
